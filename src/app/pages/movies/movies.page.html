<ion-header>
  <ion-toolbar  color="danger">
    <ion-title slot="start">Liste des films</ion-title>
  </ion-toolbar>
  <ion-searchbar showCancelButton="always"  value="Cherches ton film"></ion-searchbar>
</ion-header>

<ion-content padding class="bg1">
  <ion-list>
    <ion-item button *ngFor=" let item of movies" [routerLink]="[item.id]">
        <ion-avatar slot="start"> <img [src]="imageBaseUrl +'/w92'+ item.poster_path" ></ion-avatar>
        <ion-label>
           <p style="color: gold ;">{{ item.title }}</p>
          <p style="color: whitesmoke ;">{{ item.release_date | date: 'y'}} </p>
        </ion-label>
        
        <ion-badge slot="end" color="danger">{{ item.vote_average}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
