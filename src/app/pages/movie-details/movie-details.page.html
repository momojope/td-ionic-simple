<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{ movie?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg2">
<ion-card *ngIf="movie">
  <img
  [src]="imageBaseUrl + '/w500' + movie.poster_path"
  
  />
  <ion-card-header>
    <ion-card-title> {{movie.title}} </ion-card-title>
    <ion-card-subtitle color="success"> {{ movie.tagline }} </ion-card-subtitle>
    <ion-text color="danger">
      <span *ngFor="let g of movie.genres; let isLast =last">
        {{ g.name }} {{ !isLast ? ' . ' : '' }}
      </span>
    </ion-text>
  </ion-card-header>

  <ion-card-content>
    <ion-label color="dark">
      {{ movie.overview }}
    </ion-label>

    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>{{ movie.release_date | date: 'y' }}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>{{ movie.budget | currency: 'cfa' }}</ion-label>
    </ion-item>
    <ion-button (click)="openHomepage()">
      Voir Film
    </ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
